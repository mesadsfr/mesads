name: Run unittests

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    container: python

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mesads
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install build tools
        run: |
          python -m pip install poetry
      - name: Install dependencies
        run: |
          python -m poetry install
      - name: Run tests
        run: |
          poetry run python manage.py test
        env:
          DB_HOST: postgres
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
