<div
  class="fr-checkbox-group fr-input-group{% if field_errors %} fr-input-group--error{% endif %}"
  {% if x_show %}x-show="{{ x_show }}"{% endif %}
  {% if x_transition %}x-transition{% endif %}
>

  <input
    type="checkbox"
    id="{{ field.id_for_label }}"
    name="{{ field.html_name }}"
    aria-describedby="{{field.id_for_label}}-messages"
    {% if field.value %}checked{% endif %}
    {% if readonly %}disabled{% endif %}
  />
  
  <label class="fr-label" for="{{ field.id_for_label }}">
      {{ field.label }}
    {% if required %}
      <span aria-hidden="true">*</span>
      <span class="fr-sr-only"> (obligatoire)</span>
    {% endif %}
      {% if field.help_text %}<span class="fr-hint-text">{{ field.help_text }}</span>{% endif %}
  </label>

  <div class="fr-messages-group" id="{{field.id_for_label}}-messages" aria-live="polite">
    {% for error in field_errors %}
      <p
        class="fr-message fr-message--error"
        id="{{field.id_for_label}}-{{forloop.counter0}}-message-error"
      >
        {{ error }}
      </p>
    {% endfor %}
  </div>
</div>
